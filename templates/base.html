<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ayur PlantNet{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            margin: 0;
            padding: 0;
            background: white no-repeat center center fixed;
            background-size: cover;
        }

        /* Header */
        .header {
            background: white;
            padding-left: 2%;
            padding-right: 2%;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header img {
            height: 50px;
            margin-right: 10px;
        }
        .plantnet-text {
            display: flex;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: #4CAF50;
            font-size: 28px;
        }
        .header-buttons {
            display: flex;
            gap: 15px;
        }
        .header-buttons a {
            text-decoration: none;
            font-size: 16px;
            background: #4CAF50;
            padding: 12px 18px;
            border-radius: 8px;
            color: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s ease;
        }
        .header-buttons a:hover {
            background: #45a049;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.3);
        }

        .search-form {
            text-align: center;
            padding: 20px;
            background: whitesmoke;
            margin: 20px auto;
            width: 50%;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .search-form input {
            margin: 10px;
            padding: 10px;
            width: 70%;
            border-radius: 5px;
            border: 1px solid gray;
        }
        .search-form button {
            background: grey;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }
        .search-form button:hover {
            background: grey;
        }
        .container { 
            max-width: 900px; 
            margin: 40px auto; 
            display: flex; 
            align-items: flex-start; 
            gap: 40px; 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .image-container { flex: 1; text-align: center; }
        .image-container img { 
            width: 250px;  
            height: 250px; 
            object-fit: cover; 
            border-radius: 10px;
            display: block; 
            margin: 10px auto; 
        }

        .img-container { flex: 1; text-align: center; }
        .img-container img { 
            width: 500px;  
            height: 500px; 
            object-fit: cover; 
            border-radius: 2px;
            display: block; 
            margin: 10px auto; 
        }

        .details-container { flex: 1; text-align: left; }
        .info { 
            padding: 15px; 
            border-radius: 10px; 
            background-color: whitesmoke;
        }
        .upload-box {
    text-align: center;
    margin: 20px;
}

.results-grid {
    display: flex;
    justify-content: space-evenly;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 30px;
}

.original-preview,
.prediction-preview {
    flex: 1;
    text-align: center;
    max-width: 600px;
}

.original-preview img,
.prediction-preview img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
    box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
}

        .upload-form {
            text-align: center;
            padding: 20px;
            background: whitesmoke;
            margin: 20px auto;
            width: 50%;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .upload-form input {
            margin: 10px;
        }
        .upload-form button {
            background: grey;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }
        .upload-form button:hover {
            background: grey;
        }

        .plant-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .plant-card {
            background: white;
            width: 300px;
            margin: 15px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .plant-card img {
            width: 100%;
            height: 200px; /* Fixed height for uniformity */
            object-fit: cover;
            border-radius: 10px;
        }

        .plant-card h3 {
            color: #4CAF50;
            font-size: 22px;
            margin: 10px 0;
        }

        .plant-card p {
            font-size: 16px;
            color: #555;
        }

        a {
            display: block;  /* Ensures it takes up full width */
            width: fit-content;  /* Shrinks to necessary size */
            margin: 20px auto;  /* Centers the button */
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }

        a:hover {
            background: #45a049;
        }
        
        /* Dropdown container */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Main button styling */
        .dropbtn {
            text-decoration: none;
            font-size: 16px;
            background: #4CAF50;
            padding: 12px 18px;
            border-radius: 8px;
            color: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s ease;
            display: block;
        }

        /* Dropdown content (hidden by default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            z-index: 1;
        }

        /* Dropdown links */
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 14px;
        }

        /* Change background color when hovering over options */
        .dropdown-content a:hover {
            background-color: #f1f1f1;
            color: black;
        }

        /* Show the dropdown content when hovering over the button */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Footer */
        footer {
            color: black;
            text-align: center;
            padding: 15px 0;
            font-size: 16px;
            width: 100%;
            margin-top: 450px;
            position: absolute;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <div class="plantnet-text">
            <img src="/static/logo.png" alt="Logo">
            <span>Ayur <b style="color: black;">Pl@nt</b>Lens</span>
        </div>
        <div class="header-buttons">
            <a href="/explore">Explore</a>
            <div class="dropdown">
                <a href="#" class="dropbtn">Upload Image</a>
                <div class="dropdown-content">
                    <a href="/result">Single Plant</a>
                    <a href="/multi_plant_prediction">Multi Plant</a>
                </div>
            </div>
            
            <a href="/search">Search Plant</a>
            <a href="/remedy">Get Remedy</a>
        </div>
    </div>
   
    <!-- Dynamic Content -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
